smoother_server:
  ros__parameters:
    use_sim_time: False
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True


waypoint_follower:
  ros__parameters:
    use_sim_time: False
    loop_rate: 25
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 2000


velocity_smoother:
  ros__parameters:
    enable_stamped_cmd_vel: true 
    use_sim_time: False
    smoothing_frequency: 8.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [4.0, 0.0, 3.2]
    min_velocity: [-4.0, 0.0, -3.2]
    max_accel: [4.0, 0.0, 4.2]
    max_decel: [-4.0, 0.0, -4.2]
    odom_topic: "/platform/odom/filtered"
    odom_duration: 0.15
    deadband_velocity: [0.02, 0.0, 0.05]
    velocity_timeout: 1.5
