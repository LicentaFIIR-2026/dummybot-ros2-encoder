amcl:
  ros__parameters:
    use_sim_time: False  # IMPORTANT: pentru robot real
    
    # Parametri de mișcare - ajustați pentru robot real
    alpha1: 0.2    # Mai conservator decât 0.25 din exemplu
    alpha2: 0.15   # Puțin mai mic pentru precizie
    alpha3: 0.15   # Puțin mai mic pentru precizie  
    alpha4: 0.2    # Păstrat similar
    alpha5: 0.1    # Adăugat (lipsea din exemplu)
    
    # Parametri laser adaptați la LD19
    laser_max_range: 12.0     # LD19 real range vs 20.0 din exemplu
    laser_min_range: 0.05     # LD19 real range vs 0.35 din exemplu
    laser_likelihood_max_dist: 2.0  # Puțin mai mic decât 2.5
    laser_model_type: "likelihood_field"  # Mai stabil decât "likelihood_field_prob"
    
    # Beam processing
    max_beams: 120           # Redus de la 150 pentru performanță
    do_beamskip: false       # Dezactivat pentru consistență
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9  # Puțin mai mare decât 0.87
    beam_skip_threshold: 0.3
    
    # Particle filter - optimizat pentru hardware real
    max_particles: 2500      # Redus de la 3000 pentru performanță
    min_particles: 500       # Redus de la 750
    
    # Update rates - mai responsive pentru robot real
    resample_interval: 1     # Redus de la 2 pentru mai multă responsivitate
    update_min_a: 0.15       # Redus de la 0.5 pentru update-uri mai frecvente
    update_min_d: 0.1      # Redus de la 0.25 pentru update-uri mai frecvente
    
    # Transform tolerance
    transform_tolerance: 0.3  # Redus de la 1.0 pentru mai multă precizie
    
    # Likelihood weights - ajustate pentru performanță mai bună
    z_hit: 0.7      # Redus de la 0.95 pentru echilibru
    z_rand: 0.25    # Crescut de la 0.05 pentru robustețe
    z_short: 0.05   # Adăugat
    z_max: 0.05     # Adăugat
    
    # Restul parametrilor rămân similari
    base_frame_id: "base_link"
    global_frame_id: "map"
    odom_frame_id: "odom"
    lambda_short: 0.1
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    scan_topic: scan
    map_topic: map    
    set_initial_pose: true
    always_reset_initial_pose: true
    first_map_only: false   
    initial_pose:
      x: 0.328
      y: 0.378
      z: 0.00
      yaw: 0.0

